<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text ="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/head::head"></header>
</div>

<div class="container mt-5">
    <div th:each="el : ${post}" class="alert alert-into mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.anons}"/>
        <p th:text="${el.full_text}"/>
        <p><b>Views:</b> <span th:text="${el.views}" class="lead text-body-secondary"/></p>

        <a th:href=" '/blog/' + ${el.id} + '/edit'" class= "btn btn-warning">Edit</a>
        <form th:action="'/blog/' +${el.id} + '/remove'" method="post"><br>
            <button class= "btn btn-warning" type="submit">Delete</button>
        </form>



    </div>
</div>
<div th:insert="blocks/footer::footer"></div>

</body>
</html>
